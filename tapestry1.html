    <style>
        @font-face {
            font-family: 'Mauline';

        body {

            margin: 0;

        nav {

            list-style: none;

            color: #a8200d;

            letter-spacing: 2px; /* Increases space between letters */
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        section {
            padding: 40px;
            width: 70%;
            margin: 0 auto;
        }

        section h2 {
            font-family: "Aptos Display", bold;
            margin-bottom: 20px;
            color: #d26d54;
        }

        section p {
            font-size: 1.2em;
            line-height: 1.6;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        footer {
            margin: 20px 0;
        }

        a img {

            margin: 10px auto;

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
    <style>
        @font-face {
            font-family: 'Mauline';
            src: url('https://raw.githubusercontent.com/Adimech123/consumed.github.io/main/fonts/Mauline.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: "Courier", sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            width: 100%;
            height: 100%;
            background: url("Squiggle.png") no-repeat top center;
            background-size: cover;
            background-position: center -10%;
            background-color: #fffdf7;
        }

        header h1 {
            font-family: "Mauline";
            font-size: clamp(40px, 10vw, 80px); /* Responsive font size */
            margin: 30px 0;
            letter-spacing: 1px;
            color: #a8200d; 
        }

        nav {
            background-color: #fffdf7;
            padding: 10px;
            font-size: 16px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Allows menu to wrap on smaller screens */
            gap: 20px; /* Reduced spacing for mobile */
        }

        nav ul li a {
            color: #a8200d;
            text-decoration: none;
            font-family: "Courier New", monospace;
            letter-spacing: 2px;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Highlighted menu item */
        nav ul li a[href="sketches.html"] {
            font-weight: bold;
        }

        section {
            padding: 40px 10px;
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
        }

        section h2 {
            font-family: "Aptos Display", bold;
            margin-bottom: 20px;
            color: #d26d54;
            font-size: clamp(24px, 4vw, 32px); /* Responsive font */
        }

        section p {
            font-size: 1.1em;
            line-height: 1.6;
            text-align: center;
        }

        footer {
            margin: 20px 0;
        }

        /* Gallery styling */
        .gallery {
            display: flex;
            flex-wrap: wrap; /* Allows images to stack on smaller screens */
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .gallery img {
            display: block;
            width: 100%;
            max-width: 300px; /* Ensures images don't overflow */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 10px;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 600px) {
            .gallery {
                gap: 10px;
            }
            .gallery img {
                max-width: 90%; /* Adjust for smaller screens */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Consumed</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="tapestries.html">Tapestries</a></li>
            <li><a href="sketches.html">Creations</a></li>
        </ul>
    </nav>

    <!-- Responsive Gallery -->
    <div class="gallery">
        <img src="exp1.jpg" alt="Tapestry 1">
        <img src="exp2.jpg" alt="Tapestry 2">
        <img src="exp3.jpg" alt="Tapestry 3">
        <img src="exp4.jpg" alt="Tapestry 4">
    </div>

    <main>
        <section id="about">
            <h2>Experiments And Behind The Creations</h2>
            <p>The work and experiments behind the final pieces.</p>
        </section>

        <section id="projects">
            <h2>Creator</h2>
            <p>Amelie Dimech</p>
        </section>
    </main>
</body>
</html>

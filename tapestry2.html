<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
    <style>
        @font-face {
            font-family: 'Mauline';
            src: url('https://raw.githubusercontent.com/Adimech123/consumed.github.io/main/fonts/Mauline.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: "Courier", sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            width: 100%;
            height: 100%;
            background: url("Squiggle.png") no-repeat top center;
            background-size: cover;
            background-position: center -10%;
            background-color: #fffdf7;
        }

        header h1 {
            font-family: "Mauline";
            font-size: 80px;
            margin: 30px 0;
            letter-spacing: 1px;
            color: #a8200d; 
        }

        nav {
            background-color: #fffdf7;
            padding: 10px;
            font-size: 16px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 60px; 
        }

        nav ul li a {
            color: #a8200d;
            text-decoration: none;
            font-family: "Courier New", monospace;
            letter-spacing: 2px;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        section {
            padding: 40px;
            width: 70%;
            margin: 0 auto;
        }

        section h2 {
            font-family: "Aptos Display", bold;
            margin-bottom: 20px;
            color: #d26d54;
        }

        section p {
            font-size: 1.2em;
            line-height: 1.6;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        footer {
            margin: 20px 0;
        }

        /* Style for images and hover effect */
        img {
            display: block;
            margin: 10px auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>Consumed</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="tapestries.html">Tapestries</a></li>
        </ul>
    </nav>

    <!-- Image with hover effect -->
    <img id="tapestryImage" src="tapestry2.jpg" alt="Tapestry 2" width="300">

    <!-- Audio element -->
    <audio id="audio" loop>
        <source src="music1.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <main>
        <section id="about">
            <h2>About the Exhibition</h2>
            <p>This tapestry tells the story of a person and an argument that started the process of their parents' divorce.</p>
        </section>

        <section id="projects">
            <h2>Creator</h2>
            <p>Amelie Dimech</p>
        </section>
    </main>

    <script>
        // Get the image and audio elements
        const tapestryImage = document.tapestry2.html('tapestryImage');
        const audio = document.music1.mp3('audio');

        // Add a click event listener to the image
        tapestryImage.addEventListener('click', () => {
            if (audio.paused) {
                audio.play(); // Play audio when the image is clicked
            } else {
                audio.pause(); // Pause audio when the image is clicked again
                audio.currentTime = 0; // Reset the audio to the beginning
            }
        });
    </script>
</body>
</html>

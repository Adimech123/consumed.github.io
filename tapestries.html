<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
    <style>
        @font-face {
            font-family: 'Mauline';
            src: url('https://raw.githubusercontent.com/Adimech123/consumed.github.io/main/fonts/Mauline.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: "Courier", sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            width: 100%;
            height: 100%;
            background: url("Squiggle.png") no-repeat top center;
            background-size: cover;
            background-position: center -10%;
            background-color: #fffdf7;
        }

        header h1 {
            font-family: "Mauline";
            font-size: 80px;
            margin: 30px 0;
            letter-spacing: 1px;
            color: #a8200d; 
        }

        nav {
            background-color: #fffdf7;
            padding: 10px;
            font-size: 16px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 60px; 
        }

        nav ul li a {
            color: #a8200d;
            text-decoration: none;
            font-family: "Courier New", monospace;
            letter-spacing: 2px; /* Increases space between letters */
        }

        nav ul li a:hover {
            text-decoration: underline;
        }
            /* Make the Home button bold */
        nav ul li a[href="index.html"] {
            font-weight: bold;
        }

        section {
            padding: 40px;
            width: 70%;
            margin: 0 auto;
        }

        section h2 {
            font-family: "Aptos Display", bold;
            margin-bottom: 20px;
            color: #d26d54;
        }

        section p {
            font-size: 1.2em;
            line-height: 1.6;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        footer {
            margin: 20px 0;
        }

        /* Gallery styling */
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between images */
            margin-top: 20px;
        }

        .gallery a {
            display: inline-block;
            overflow: hidden;
            border-radius: 10px; /* Rounded corners for a polished look */
        }

        .gallery img {
            display: block;
            width: 300px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>Consumed</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="tapestry1.html">Tapestries</a></li>
            <li><a href="sketches.html">Creations</a></li>
        </ul>
    </nav>

    <!-- Gallery with hover effect -->
    <div class="gallery">
        <a href="tapestry1.html">
            <img src="exp1.jpg" alt="Tapestry 1">
        </a>

        <a href="tapestry2.html">
            <img src="exp2.jpg" alt="Tapestry 2">
        </a>
    </div>

    <main>
        <section id="about">
            <h2>The Consumed Tapestries</h2>
            <p>Click on the tapestry to learn more and continue the immersive experience.</p>
        </section>

        <section id="projects">
            <h2>Creator</h2>
            <p>Amelie Dimech</p>
        </section>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
    <style>
        @font-face {
            font-family: 'Mauline';
            src: url('https://raw.githubusercontent.com/Adimech123/consumed.github.io/main/fonts/Mauline.woff2') format('woff2'),
                 url('https://raw.githubusercontent.com/Adimech123/consumed.github.io/main/fonts/Mauline.woff') format('woff'),
                 url('https://raw.githubusercontent.com/Adimech123/consumed.github.io/main/fonts/Mauline.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: "Courier", sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            width: 100%;
            height: 100%;
            background: url("Squiggle.png") no-repeat top center;
            background-size: cover;
            background-position: center -10%;
            background-color: #fffdf7;
            font-size: 16px;
        }

        header h1 {
            font-family: "Mauline", "Courier", sans-serif; /* Fallback font */
            font-size: clamp(40px, 10vw, 80px); /* Responsive font size */
            margin: 30px 0;
            letter-spacing: 1px;
            color: #a8200d; 
        }

        nav {
            background-color: #fffdf7;
            padding: 10px;
            font-size: 16px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Allows wrapping on small screens */
            gap: 20px;
        }

        nav ul li a {
            color: #a8200d;
            text-decoration: none;
            font-family: "Courier New", monospace;
            letter-spacing: 2px;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Bold active page */
        nav ul li a[href="tapestries.html"] {
            font-weight: bold;
        }

        section {
            padding: 40px 10px;
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
        }

        section h2 {
            font-family: "Aptos Display", bold;
            margin-bottom: 20px;
            color: #d26d54;
            font-size: clamp(24px, 4vw, 32px);
        }

        section p {
            font-size: 1.1em;
            line-height: 1.6;
            text-align: center;
        }

        footer {
            margin: 20px 0;
        }

        /* Carousel Styles */
        .carousel {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            overflow: hidden;
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
        }

        .carousel-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 30px;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        @media (max-width: 600px) {
            .carousel {
                max-width: 100%;
            }
        }

    </style>
</head>
<body>
    <header>
        <h1>Consumed</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="tapestries.html">Tapestries</a></li>
            <li><a href="sketches.html">Creations</a></li>
        </ul>
    </nav>

    <!-- Carousel for images -->
    <div class="carousel">
        <div class="carousel-images">
            <img src="exp1.jpg" alt="Tapestry 1">
            <img src="exp2.jpg" alt="Tapestry 2">
            <img src="exp3.jpg" alt="Tapestry 3">
            <img src="exp4.jpg" alt="Tapestry 4">
        </div>
        <span class="carousel-control prev" onclick="moveSlide(-1)">&#10094;</span>
        <span class="carousel-control next" onclick="moveSlide(1)">&#10095;</span>
    </div>

    <main>
        <section id="about">
            <h2>The Consumed Tapestries</h2>
            <p>Click on the tapestry to learn more and continue the immersive experience.</p>
        </section>

        <section id="projects">
            <h2>Creator</h2>
            <p>Amelie Dimech</p>
        </section>
    </main>

    <script>
        let index = 0;

        function moveSlide(step) {
            const slides = document.querySelectorAll(".carousel img");
            index += step;

            if (index < 0) {
                index = slides.length - 1;
            } else if (index >= slides.length) {
                index = 0;
            }

            const carouselImages = document.querySelector(".carousel-images");
            carouselImages.style.transform = `translateX(${-index * 100}%)`;
        }
    </script>
</body>
</html>
